<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="To Do List Application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

        <style>
            main {
                margin-top: 70px;
            }

            form {
                width: 350px;
                margin-bottom: 10px;
            }

            ul {
                margin-bottom: 0px;
            }

            #content {
                display: none;
            }

            #completedTaskList .content {
                text-decoration: line-through;
                color:brown ;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow ">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://github.com/CyndieKamau/To-Do_Dapp" target="_blank">Todo List App</a>

            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                  <small><a class="nav-link" href="#"><span id="account"></span></a></small>
                </li>
            </ul>

        </nav>

        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-lg-12 d-flex justify-content-center">
                    <div id="loader" class="text-center">
                        <p class="text-center">Loading...</p>
                    </div>
                    <div id="content">
                        <form onSubmit="App.createTask(); return false;">
                            <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
                            <input type="submit" hidden="">
                        </form>
                        <ul id="taskList" class="list-unstyled">
                            <div class="taskTemplate" class="checkbox" style="display: none">
                                <label>
                                    <input type="checkbox" />
                                    <span class="content">Task content goes here...</span>
                                 </label>
                            </div>
                        </ul>
                        <ul id="completedTaskList" class="list-unstyled"> </ul>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" async defer></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/truffle-contract/dist/truffle-contract.js"></script>
        <script src="app.js"></script>
    </body>
</html>
